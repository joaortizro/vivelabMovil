<ion-content class="card-background-page">
<ion-grid>
    <ion-navbar color ="navColor">
            <ion-row>
                    <ion-col>
                            <ion-buttons >
                                    <button ion-button icon-only>
                                      <ion-icon name="arrow-back"></ion-icon>
                                    </button>
                            </ion-buttons>
                    </ion-col>
                    <ion-col>
                        <div text-center>
                            LOGO
                        </div>
                    </ion-col>
                    <ion-col>
                            <ion-buttons end>
                                    <button ion-button icon-only >
                                      <ion-icon name="search"></ion-icon>
                                    </button>
                            </ion-buttons>
                    </ion-col>
                </ion-row>
    </ion-navbar>

</ion-grid>

<ion-grid >
     <ion-row>
            <ion-col>
                    <ion-card *ngFor="let user of this.users ; let i =index">
                        <img src="{{this.user_photo[i]}}"/>

                    <div class="card-title">{{user.name}}
                        <ion-icon name="add-circle" (click)="userSelected(user,this.user_photo[i])" ></ion-icon> 
                        </div>
                     <div class="card-subtitle">{{user.address.street}}</div> 
                    </ion-card> 
                
            </ion-col>
                       
        </ion-row>
</ion-grid>

</ion-content>
