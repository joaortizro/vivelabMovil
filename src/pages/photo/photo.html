<ion-header>

    <ion-navbar color ="navColor">
        <ion-row> 
                <ion-col>
                    <div text-center>
                        LOGO
                    </div>
                </ion-col>
                <ion-col>
                        <ion-buttons end>
                                <button ion-button icon-only >
                                  <ion-icon name="search"></ion-icon>
                                </button>
                        </ion-buttons>
                </ion-col>
            </ion-row>
</ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{photo.thumbnailUrl}}"/>
        <ion-card-content>
           {{photo.title}}
       </ion-card-content> 
     </ion-card>
</ion-content>
